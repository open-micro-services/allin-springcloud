#设置tomcat服务端口号
server:
    port: 1111
#设置服务名称
spring:
    application:
        name: eureka-server
#设置服务端主机地址
eureka:
    instance:
        hostname: localhost
    #设置服务注册中心的URL
    client:
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
        #注册中心不需要注册自己
        register-with-eureka: false
        #注册中心不需要去发现服务
        fetch-registry: false


